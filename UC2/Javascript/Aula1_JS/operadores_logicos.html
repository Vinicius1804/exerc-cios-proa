<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <h1>Testando operadores Lógicos</h1>
    <script>

        let num1 = parseInt(prompt("Entre com o primeiro número: " ));
        let num2 = parseInt(prompt("Entre com o segundo número: " ));
        
        let soma = num1 + num2;
        let subtracao = num1 - num2
        let multiplicacao = num1 * num2
        let divisao = num1 / num2

        document.write("A soma é: " + soma + "<br>");
        document.write("A subtração é: " + subtracao + "<br>");
        document.write("A multiplicação é: " + multiplicacao + "<br>");
        document.write("A divisão é: " + divisao);


    </script>
</body>
</html>
