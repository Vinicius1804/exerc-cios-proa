<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Médias Aritméticas</title>
  </head>
  <body>
    <h1>Médias Aritméticas</h1>

    <script>

        let media1 = (7 + 8 + 9) / 3;
        document.write("A média das notas 7, 8 e 9 é: "+media1);


        let media2 = (4 + 5 + 6) / 3;
        document.write("<br>A média das notas 4, 5 e 6 é: "+media2);


        let media_geral = (media1 + media2) / 2
        document.write("<br><br>A média das duas médias é: " +media_geral)
    </script>
  </body>
</html>
