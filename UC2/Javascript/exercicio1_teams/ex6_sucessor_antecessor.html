<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucessor e Antecessorr</title>
</head>
<body>
    <h1>Sucessor e Antecessor</h1>

    <script>
        let numero = parseFloat(prompt("Entre com um número: "))

        let sucessor = numero + 1
        let antecessor = numero - 1
        
        document.write("O sucessor do número " +numero+ " é: " +sucessor)
        document.write("<br>O antecessor do número " +numero+ " é: " +antecessor)
    </script>
</body>
</html>
