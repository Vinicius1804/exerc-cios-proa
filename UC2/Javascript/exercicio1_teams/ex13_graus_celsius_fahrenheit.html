<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graus Celsius para Fahrenheit</title>
</head>
<body>
    <h1>Graus Celsius para Fahrenheit</h1>

    <script>
        let grau = parseFloat(prompt("Entre com a temperatura em Cº: "))
        
        let f = ( 9 * grau + 160 ) / 5 
        alert(+ grau + "ºC em fahrenheit é: " + f + "ºF")



    </script>

</body>
</html>
