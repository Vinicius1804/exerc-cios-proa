<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão</title>
</head>
<body>
    <h1>Conversão</h1>

    <script>

        let real = parseFloat(prompt("Entre com o valor em real: "))
        let cotacao = parseFloat(prompt("Entre com o valor da cotação de dolar: "))
        let dolar = real / cotacao

        console.log("Quantidadade de dólares disponíveis: U$" + dolar.toFixed(2))

    </script>
</body>
</html>
