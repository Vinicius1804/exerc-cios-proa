    <title>Media das Idades</title>
</head>
<body>
    <h1>Media das Imagens</h1>

    <script>
let idade1 = parseFloat(prompt("Digite 1º idade: "))
        let idade2 = parseFloat(prompt("Digite 2º idade: "))
        let idade3 = parseFloat(prompt("Digite 3º idade: "))
        let idade4 = parseFloat(prompt("Digite 4º idade: "))
        let idade5 = parseFloat(prompt("Digite 5º idade: "))
        let idade6 = parseFloat(prompt("Digite 6º idade: "))
        let idade7 = parseFloat(prompt("Digite 7º idade: "))
        let idade8 = parseFloat(prompt("Digite 8º idade: "))
        let idade9 = parseFloat(prompt("Digite 9º idade: "))
        let idade10 = parseFloat(prompt("Digite 10º idade: "))
        let idade11 = parseFloat(prompt("Digite 11º idade: "))

        let idade13 = parseFloat(prompt("Digite 13º idade: "))
        let idade14 = parseFloat(prompt("Digite 14º idade: "))
        let idade15 = parseFloat(prompt("Digite 15º idade: "))

        let media = (idade1 + idade2 + idade3 + idade4 + idade5 + idade6 + idade7 + idade8 + idade9 + idade10 + idade11 + idade12 + idade13 + idade14 + idade15 + idade16 + idade17 + idade18 + idade19 + idade20) / 20

        alert("Média das idades: " + media)

    </script>
