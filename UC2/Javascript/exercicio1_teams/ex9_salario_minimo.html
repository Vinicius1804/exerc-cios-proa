<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário Mínimo</title>
</head>
<body>
    <h1>Salário Mínimo</h1>

    <script>
        let salario = parseFloat(prompt("Entre com o seu salário: "))
        let salario_minimo = 1212.00
        let quant_sal = salario / salario_minimo

        document.write("Você recebe o total de: " + quant_sal.toFixed(2) + " salários mínimos")

    </script>
</body>
</html>
