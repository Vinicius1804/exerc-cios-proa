<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo com reajuste de 1.5%</title>
</head>
<body>
    <h1>Saldo com reajuste de 1.5%</h1>


    <script>
        let saldo = parseFloat(prompt("Digite o saldo: "))
        let reajuste = (1.5 * saldo) / 100
        let saldo_final = saldo + reajuste

        document.write("Saldo final com reajuste de 1.5% = "+saldo_final)
</script>
</body>
</html>
