<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos números de 1 à 15</title>
</head>
<body>
    <h1>Soma dos números de 1 à 15</h1>

    <script>
        let n1 = parseFloat(prompt("Digite o 1º número: "))
        let n2 = parseFloat(prompt("Digite o 2º número: "))
        let n3 = parseFloat(prompt("Digite o 3º número: "))
        let n4 = parseFloat(prompt("Digite o 4º número: "))
        let n5 = parseFloat(prompt("Digite o 5º número: "))
        let n6 = parseFloat(prompt("Digite o 6º número: "))
        let n7 = parseFloat(prompt("Digite o 7º número: "))
        let n8 = parseFloat(prompt("Digite o 8º número: "))
        let n9 = parseFloat(prompt("Digite o 9º número: "))
        let n10 = parseFloat(prompt("Digite o 10º número: "))
        let n11 = parseFloat(prompt("Digite o 11º número: "))
        let n12 = parseFloat(prompt("Digite o 12º número: "))
        let n13 = parseFloat(prompt("Digite o 13º número: "))
        let n14 = parseFloat(prompt("Digite o 14º número: "))
        let n15 = parseFloat(prompt("Digite o 15º número: "))
        let soma = n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10 + n11 + n12 + n13 + n14 + n15
        
        document.write("A soma dos números é: "+soma)




    </script>
</body>
</html>
