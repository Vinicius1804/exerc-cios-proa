<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias da Semana</title>
</head>
<body>
    <h1>Dias da Semana</h1>

    <script>

        //lógica utilizando SWITCH CASE
        let dia_da_semana = parseInt(prompt("Entre com um número de 1 à 7: "))
        
        switch(dia_da_semana){
            case 1:
                alert("Domingo")
                break
            case 2:
                alert("Segunda-feira")
                break
            case 3:
                alert("Terça-feira")
                break
            case 4:
                alert("Quarta-feira")
                break
            case 5:
                alert("Quinta-feira")
                break
            case 6:
                alert("Sexta-feira")
                break
            case 7:
                alert("Sabado")
                break
            default:
                alert("Número inválido!")
        }

    </script>
</body>
</html>
