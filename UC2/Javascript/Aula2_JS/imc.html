<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
</head>
<body>
    <h1>Calculo IMC</h1>
    <script>
        
        let peso = parseFloat(prompt("Digite o seu peso: "))
        let altura = parseFloat(prompt("Digite a sua altura: "))
        
        let imc = (peso / (altura**2)).toFixed(2)
        document.write("O valor do seu IMC: " + imc + "<br>")
        
        
        // let imc = parseFloat(prompt("IMC: ")) - Teste de IMC
        
        if(imc <= 16.9){
            document.write("Muito abaixo do peso")
        }
        else if(imc >= 17 && imc <= 18.4){
            document.write("Abaixo do peso")
        }
        else if(imc >= 18.5 && imc <= 24.9){
            document.write("Peso normal")
        }
        else if(imc >= 25 && imc <=29.9){
            document.write("Acima do peso")
        }
        else if(imc >= 30 && imc <= 34.9){
            document.write("Obesidade grau I")
        }
        else if(imc >= 35 && imc <= 40){
            document.write("Obesidade grau II")
        }
        else{
            document.write("Obesidade grau III")
        }
    </script>
</body>
</html>
