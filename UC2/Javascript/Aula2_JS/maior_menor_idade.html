<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou Menor de Idade</title>
</head>
<body>
    <h1>Maior ou menor idade</h1>

    <script>
        let idade = parseInt(prompt("Digite sua idade: "))

        if(idade >= 18){
            document.write("Sua idade é: " + idade + "<br>Você é maior de idade!")
        }
        else{
            document.write("Sua idade é: " + idade + "<br>Você é menor de idade!")
        }
    </script>
</body>
</html>
