<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
</head>
<body>
    <h1>Par ou Impar</h1>

    <script>
        let numero = parseFloat(prompt("Digite um número: "))
        

        if (numero % 2 == 0){
            document.write("Número digitado: " + numero + "<br>Esse número é par!")
        }
        else{
            document.write("Número digitado: " + numero + "<br>Esse número é ímpar!")
        }
    </script>
</body>
</html>
