<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
</head>

<body>
    <h1>Ex2</h1>

    <script>
        let soma = 0
        let cont = 0

        while(cont <= 100){
            soma += cont
            cont++
        }
        document.write("A soma dos números de 1 à 100: "+soma)


    </script>
</body>

</html>
